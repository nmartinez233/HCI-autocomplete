<!DOCTYPE html>
<html>
  <head>
    <title>HCI Text Editor</title>
    <link rel="stylesheet" href = "style.css">
  </head>

  <body>
    <h1 class="title">Code Editor</h1>
    
    <input type="checkbox" id="switch" class="checkbox" onclick="toggleMode()"/> 
    <label for="switch" class="toggle">A &nbsp B</label> 

    <div class="InputArea">
      <textarea class="Textarea"id="Input" oninput="detectOption()" autofocus placeholder="Write here..."></textarea>
    </div>
  </body>
  <script src="script.js"></script>
</html>
